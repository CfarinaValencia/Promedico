      <style>
        .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
}

.flexbox-container > div {
        width: auto;
        padding: 5px;
}

.flexbox-container > div:first-child {
        margin-right: 20px;
}
/* --codigo radio check-- */
.hidden-inputs {
  display: none;
} 
.wrapper{
  height: 10px;
  width: 200px; /* updated value */
  display: inline-flex;
  background: #fff;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;

  align-items: center;
  justify-content: space-evenly;
  border-radius: 5px;
  padding: 20px 15px;
  box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
}
.wrapper .option{
  background: #fff;
 
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  margin: 0 10px;
  border-radius: 5px;
  cursor: pointer;
  padding: 0 10px;
  border: 2px solid lightgrey;
  transition: all 0.3s ease;
}
.wrapper .option .dot{
  height: 20px;
  width: 20px;
  background: #ffffff;

  border-radius: 50%;
  position: relative;
}
.wrapper .option .dot::before{
  position: absolute;
  
  top: 4px;
  left: 4px;
  width: 12px;
  height: 12px;
  border-radius: 50%;

}
input[type="checkbox"]{
  display: none;
  
  
}
#option-1:checked ~ .option-1,
#option-2:checked ~ .option-2,
#option-3:checked ~ .option-3,
#option-4:checked ~ .option-4
{
  background-color: rgb(155, 7, 7);
}
#option-1:checked ~ .option-1 .dot,
#option-2:checked ~ .option-2 .dot
#option-3:checked ~ .option-3 .dot,
#option-4:checked ~ .option-4 .dot
{
  background: #fff;
}

.wrapper .option span{
  font-size: 20px;
  color: #808080;
}
input[type="checkbox"]:checked ~ .option span{
  color: #fff;
}
table {
  border-collapse: collapse;
}

td {
  padding: 5px;
  text-align: left;
  vertical-align: middle;
}

td:last-child {
  text-align: center;
}

label {
  display: inline-flex;
  align-items: center;
}

.input-checkbox {
  margin-right: 5px;
}

.label-text {
  margin-left: 2px;
}



            body{

            #form-1 {

            .rating {

            }

            .rating label:hover,

            .rating input:checked ~ label {

              direction: ltr;
              
            }
            .rating label {
            position: relative; /* Agregamos posici√≥n relativa para poder posicionar el span de forma absoluta */

          }

          .rating label span {

            font-size: 20px;
            color: #000000;
          }
